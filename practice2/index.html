<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>login page</title>
</head>
<body>
    <div class="container">
        <div class="loginpage">
            <div class="heading">
                <h3>LOGIN</h3>
            </div>
            <div class="username">
                <img src="download.png" alt="Just an image">
                <label>userName</label>
                <input type="text" placeholder="Enter your Name" >
            </div>
            <div class="email">
                <img src="mail.png" alt="Enter your email id">
                <label>emailId</label>
                <input type="text" placeholder="Enter your email id.">
            </div>
            <div class="password">
                <img src="password.png" alt="Enter your password.">
                <label>Password</label>
                <input type="text" placeholder="Enter your Password.">
            </div>
            <div class="submit">
                <button type="submit" >submit</button>
            </div>
        </div>
    </div>
</body>
</html>
